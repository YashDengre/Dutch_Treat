<h3>Cart</h3>
<div>Count: {{store.order.items.length}}</div>

<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Prouct</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of store.order.items">
            <td>
                <img src="/img/{{item.productArtId}}.jpg" alt="{{item.productArtist}}"
                     class="product-thumb" />   <!-- img-fluid class was giving us some error-->
            </td>
            <td>{{item.productCategory}}</td>
            <td class="quantity-style">{{item.quantity}}</td>
            <td>{{item.unitPrice | currency}}</td>
            <td>{{item.unitPrice * item.quantity | currency}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
                <strong>Subtotal: {{store.order.subtotal | currency}} </strong>
                <!--<div *ngIf="store.order.subtotal<=3000;then content else other_content">Here is Ignored</div>
                <ng-template #content>Subtotal: {{store.order.subtotal | currency}} </ng-template>
                <ng-template #other_content>Amount is greater then 3000</ng-template>-->
            </td>
        </tr>
    </tfoot>
</table>
<hr />
